<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Order summary card</title>  

</head>

<body>
  <div class="container">     
      <img src="./images/illustration-hero.svg" alt="" class="header-img">
    <div id="card-content">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

      <div id="order-item">
        <div class="group">
          <img src="./images/icon-music.svg">
          <div class="text-group">
            <h2 id="annual">Annual Plan</h2>        
            <h3 id="price">$59.99/year</h3>
          </div>
        </div>

        <button class="btn" id="change"><u>Change</u></button>
      </div>          
    
      <button class="btn" id="payment">Proceed to Payment</button>
      <button class="btn" id="cancel">Cancel Order</button>
    </div>
  </div>  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Chloe Pomeroy</a>.
  </div>
</body>
</html>
